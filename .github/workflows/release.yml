name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE"

          mkdir -p dist

          # Linux glibc builds (matching eza platform names)
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/reflag-x86_64-unknown-linux-gnu
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/reflag-aarch64-unknown-linux-gnu
          GOOS=linux GOARCH=arm GOARM=6 go build -ldflags "$LDFLAGS" -o dist/reflag-arm-unknown-linux-gnueabihf

          # Linux musl builds (static)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/reflag-x86_64-unknown-linux-musl
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/reflag-aarch64-unknown-linux-musl

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/reflag-x86_64-apple-darwin
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/reflag-aarch64-apple-darwin

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/reflag-x86_64-pc-windows-gnu.exe

          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/reflag-x86_64-unknown-linux-gnu
            dist/reflag-aarch64-unknown-linux-gnu
            dist/reflag-arm-unknown-linux-gnueabihf
            dist/reflag-x86_64-unknown-linux-musl
            dist/reflag-aarch64-unknown-linux-musl
            dist/reflag-x86_64-apple-darwin
            dist/reflag-aarch64-apple-darwin
            dist/reflag-x86_64-pc-windows-gnu.exe
            dist/checksums.txt
          generate_release_notes: true
