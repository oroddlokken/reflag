name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE"

          mkdir -p dist

          # Linux glibc builds (matching eza platform names)
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/reflag-x86_64-unknown-linux-gnu
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/reflag-aarch64-unknown-linux-gnu
          GOOS=linux GOARCH=arm GOARM=6 go build -ldflags "$LDFLAGS" -o dist/reflag-arm-unknown-linux-gnueabihf

          # Linux musl builds (static)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/reflag-x86_64-unknown-linux-musl
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/reflag-aarch64-unknown-linux-musl

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/reflag-x86_64-apple-darwin
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/reflag-aarch64-apple-darwin

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/reflag-x86_64-pc-windows-gnu.exe

          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/reflag-x86_64-unknown-linux-gnu
            dist/reflag-aarch64-unknown-linux-gnu
            dist/reflag-arm-unknown-linux-gnueabihf
            dist/reflag-x86_64-unknown-linux-musl
            dist/reflag-aarch64-unknown-linux-musl
            dist/reflag-x86_64-apple-darwin
            dist/reflag-aarch64-apple-darwin
            dist/reflag-x86_64-pc-windows-gnu.exe
            dist/checksums.txt
          generate_release_notes: true

      - name: Extract version and checksums
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUM=${VERSION#v}
          SHA256_DARWIN_X86=$(grep "reflag-x86_64-apple-darwin" dist/checksums.txt | cut -d' ' -f1)
          SHA256_DARWIN_ARM=$(grep "reflag-aarch64-apple-darwin" dist/checksums.txt | cut -d' ' -f1)
          SHA256_LINUX_X86=$(grep "reflag-x86_64-unknown-linux-musl" dist/checksums.txt | cut -d' ' -f1)
          SHA256_LINUX_ARM=$(grep "reflag-aarch64-unknown-linux-musl" dist/checksums.txt | cut -d' ' -f1)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "sha256_darwin_x86=$SHA256_DARWIN_X86" >> $GITHUB_OUTPUT
          echo "sha256_darwin_arm=$SHA256_DARWIN_ARM" >> $GITHUB_OUTPUT
          echo "sha256_linux_x86=$SHA256_LINUX_X86" >> $GITHUB_OUTPUT
          echo "sha256_linux_arm=$SHA256_LINUX_ARM" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: kluzzebass/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          VERSION_NUM: ${{ steps.version.outputs.version_number }}
          SHA256_DARWIN_X86: ${{ steps.version.outputs.sha256_darwin_x86 }}
          SHA256_DARWIN_ARM: ${{ steps.version.outputs.sha256_darwin_arm }}
          SHA256_LINUX_X86: ${{ steps.version.outputs.sha256_linux_x86 }}
          SHA256_LINUX_ARM: ${{ steps.version.outputs.sha256_linux_arm }}
        run: |
          cd homebrew-tap
          cat > reflag.rb << EOF
          class Reflag < Formula
            desc "Translate command-line flags between different CLI tools"
            homepage "https://github.com/kluzzebass/reflag"
            version "$VERSION_NUM"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/kluzzebass/reflag/releases/download/$VERSION/reflag-x86_64-apple-darwin"
                sha256 "$SHA256_DARWIN_X86"
              end

              on_arm do
                url "https://github.com/kluzzebass/reflag/releases/download/$VERSION/reflag-aarch64-apple-darwin"
                sha256 "$SHA256_DARWIN_ARM"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/kluzzebass/reflag/releases/download/$VERSION/reflag-x86_64-unknown-linux-musl"
                sha256 "$SHA256_LINUX_X86"
              end

              on_arm do
                url "https://github.com/kluzzebass/reflag/releases/download/$VERSION/reflag-aarch64-unknown-linux-musl"
                sha256 "$SHA256_LINUX_ARM"
              end
            end

            def install
              bin.install Dir["reflag-*"].first => "reflag"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/reflag --version")

              # Test basic translation
              output = shell_output("#{bin}/reflag ls eza -la")
              assert_match "eza", output
            end
          end
          EOF

      - name: Commit and push Homebrew formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reflag.rb
          git commit -m "Update reflag to ${{ steps.version.outputs.version }}"
          git push
