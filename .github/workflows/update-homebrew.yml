name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.8.2)'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download checksums and extract SHA256 hashes
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHECKSUMS_URL="https://github.com/kluzzebass/reflag/releases/download/${VERSION}/checksums.txt"

          # Download checksums file
          curl -sL "$CHECKSUMS_URL" > checksums.txt

          # Extract SHA256 for each macOS binary
          SHA256_X86=$(grep "reflag-x86_64-apple-darwin" checksums.txt | cut -d' ' -f1)
          SHA256_ARM=$(grep "reflag-aarch64-apple-darwin" checksums.txt | cut -d' ' -f1)

          echo "sha256_x86=$SHA256_X86" >> $GITHUB_OUTPUT
          echo "sha256_arm=$SHA256_ARM" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: kluzzebass/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${{ steps.version.outputs.version_number }}"
          SHA256_X86="${{ steps.sha.outputs.sha256_x86 }}"
          SHA256_ARM="${{ steps.sha.outputs.sha256_arm }}"

          cd homebrew-tap

          # Create updated formula
          cat > reflag.rb << 'EOF'
class Reflag < Formula
  desc "Translate command-line flags between different CLI tools"
  homepage "https://github.com/kluzzebass/reflag"
  version "VERSION_NUM"
  license "MIT"

  on_macos do
    on_intel do
      url "https://github.com/kluzzebass/reflag/releases/download/VERSION/reflag-x86_64-apple-darwin"
      sha256 "SHA256_X86"
    end

    on_arm do
      url "https://github.com/kluzzebass/reflag/releases/download/VERSION/reflag-aarch64-apple-darwin"
      sha256 "SHA256_ARM"
    end
  end

  def install
    bin.install Dir["reflag-*"].first => "reflag"
  end

  test do
    assert_match version.to_s, shell_output("#{bin}/reflag --version")

    # Test basic translation
    output = shell_output("#{bin}/reflag ls eza -la")
    assert_match "eza", output
  end
end
EOF

          # Replace placeholders
          sed -i "s/VERSION_NUM/$VERSION_NUM/g" reflag.rb
          sed -i "s|VERSION|$VERSION|g" reflag.rb
          sed -i "s/SHA256_X86/$SHA256_X86/" reflag.rb
          sed -i "s/SHA256_ARM/$SHA256_ARM/" reflag.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reflag.rb
          git commit -m "Update reflag to ${{ steps.version.outputs.version }}"
          git push
